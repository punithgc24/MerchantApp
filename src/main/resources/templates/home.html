<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style>
body, html {
	font-family: Arial, Helvetica, sans-serif;
}

.bg-img {
	background-image: url("images/Grocery.jpg");
	background-repeat: no-repeat;
	background-size: 100%;
}

table {
	border-collapse: collapse;
	width: 100%;
}

tr:nth-child(even) {
	background-color: #f2f2f2
}

h1 {
	color: black;
}

td, th {
	color: black;
	border: 1px solid #dddddd;
	text-align: left;
	padding: px;
}
</style>
</head>
<body>
	<form method="POST">
		<div class="bg-img"></div>
		<div class="bg-text">
			<h1>
				<marquee>WELCOME TO BHARATH GROCERY SHOP</marquee>
			</h1>

			<table>
				<tr>
					<th>ITEM CODE</th>
					<th>ITEM NAME</th>
					<th>SELLING PRICE/KG</th>
					<th>PURCHASE PRICE</th>
					<th>QUANTITY IN HAND IN KG</th>
				</tr>

				<tr th:each="item:${items}">

					<td th:text="${item.itemCode}"></td>
					<td><span th:text="${item.itemName}">ITEM NAME</span></td>
					<td th:text="${item.sellingPrice}"></td>
					<td th:text="${item.purchasePrice}"></td>
					<td th:text="${item.quantityInHand}"></td>
				</tr>
			</table>
			<button type="submit" class="btn btn-danger">Go</button>
		</div>
	</form>
</body>
</html>
